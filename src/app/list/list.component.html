
<!-- list.component.html -->
<h2>Form Data List</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Password</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Dob</th>
    <th>Address</th>
    <th>Pincode</th>
    <th>Branch</th>
    <th>Actions </th>
    <!-- ... (other columns) -->
  </tr>
  <tr *ngFor="let data of formData">
    <td>{{data.id}}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.password }}</td>
    <td>{{ data.mob }}</td>
    <td>{{ data.email }}</td>
    <td>{{data.dob}}</td>
    <td>{{data.add}}</td>
    <td>{{data.pin}}</td>
    <td>{{data.branch}}</td>
    <td>
      <button (click)="deleteData(i)">Delete</button>
      <button (click)="editData(data)">Edit</button>
    </td>


    <!-- ... (other columns) -->
  </tr>
</table>
